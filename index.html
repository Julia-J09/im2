<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vornamen Kanton St. Gallen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Vornamen im Kanton St. Gallen</h1>

  <div class="section">
    <strong>Jahr wählen:</strong><br>
    <label><input type="radio" name="year" value="2023" checked> 2023</label>
    <label><input type="radio" name="year" value="2022"> 2022</label>
    <label><input type="radio" name="year" value="2021"> 2021</label>
    <p id="selectedYear" class="output"></p>
    <ul id="rankingList"></ul>
  </div>

  <div class="section">
    <strong>Vorname suchen:</strong><br>
    <input type="text" id="nameInput" placeholder="z. B. Lara">
    <button id="searchButton">Anzahl im Jahr</button>
    <button id="popularYearButton">Beliebtestes Jahr</button>
    <p id="nameFrequency" class="output"></p>
    <p id="popularYearOutput" class="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
